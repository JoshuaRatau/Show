  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
<ion-item>
    <ion-label color="primary">Name</ion-label>
    <ion-input type="text" [(ngModel)]="firstname"></ion-input>
</ion-item>
<br>
<ion-item>
    <ion-label color="primary">Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="lastname"></ion-input>
</ion-item>
<br>
<ion-item>
    <ion-label color="primary">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
</ion-item>

<br>
<ion-item>
        <ion-label color="primary">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    <br>
    <button ion-button full round (click)="SignIn()">SignIn</button>
</ion-content>
