  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-item>
    <ion-label color="primary">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  
  
  <ion-item>
        <ion-label color="primary">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
<br>

    
    <button ion-button full round (click)="LogIn()">LogIn</button>
    <button ion-button full round (click)="LoginGoogle()">
      <ion-icon name="logo-googleplus"></ion-icon>
      Login with Google
      </button>
      <button ion-button full round (click)="pass()">Forget Password</button>
</ion-content>
